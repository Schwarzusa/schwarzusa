<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Schwarz USA - Home</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #1a1a1a;
      background-image: url('assets/bg-pattern.png');
      background-repeat: repeat;
      background-size: auto;
      background-position: top left;
    }
    .nav-active {
      border-bottom: 4px solid #ff4f00; /* international orange */
    }
  </style>
</head>
<body class="text-white font-sans">
  <!-- Navigation Bar -->
   <header class="relative w-full bg-[#1a1a1a] bg-opacity-90 text-sm px-6 py-4 flex items-center fixed top-0 left-0 right-0 z-50">
    <a href="index.html" class="text-xl font-bold hover:underline">Schwarz USA</a>
     <nav class="absolute left-1/2 transform -translate-x-1/2 space-x-6">
      <a href="products.html" class="hover:underline nav-active">Products</a>
      <a href="designs.html" class="hover:underline">Designs</a>
      <a href="customize-card.html" class="hover:underline">Customize Card</a>
      <a href="technologies.html" class="hover:underline">Technologies</a>
    </nav>
  </header>

  <!-- Page content -->
  <main class="pt-28 px-6 min-h-screen flex flex-col justify-center">
    <h1 class="text-3xl font-semibold">Welcome to Schwarz USA</h1>
    <p class="mt-4 text-gray-300">This will become the future homepage.</p>
  </main>

  <script>
    // Redirect to home page on Enter key press
    document.addEventListener('keydown', function(e) {
      const tag = e.target.tagName.toLowerCase();
      if (e.key === 'Enter' && tag !== 'input' && tag !== 'textarea') {
        window.location.href = 'home.html';
      }
    });
  </script>
</body>
</html>
